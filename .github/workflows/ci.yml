name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Verify Python syntax
        run: python -m py_compile scripts/*.py
      - name: actionlint
        uses: rhysd/actionlint@v1.7.7

