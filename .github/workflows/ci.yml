name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

permissions:
  contents: write

jobs:
  docker-action:
    runs-on: ubuntu-latest
    name: Run Docker action on sample repo
    steps:
      - uses: actions/checkout@v4
      - name: Pack CLI
        run: dotnet pack OrgCodingHoursCLI/OrgCodingHoursCLI.csproj -c Release -o package
      - name: Execute action against Hello-World
        uses: ./
        with:
          repos: octocat/Hello-World

  pester-tests:
    runs-on: ubuntu-latest
    name: Run Pester tests for CLI
    steps:
      - uses: actions/checkout@v4
      - name: Publish CLI
        run: dotnet publish OrgCodingHoursCLI/OrgCodingHoursCLI.csproj -c Release
      - name: Run unit tests
        run: dotnet test OrgCodingHoursCLI.Tests/OrgCodingHoursCLI.Tests.csproj
      - name: Pack CLI
        run: dotnet pack OrgCodingHoursCLI/OrgCodingHoursCLI.csproj -c Release -o package
      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: tools/Modules
          key: ${{ runner.os }}-psmodules-pester-5.5.0
      - name: Install Pester
        shell: pwsh
        run: |
          $modulePath = Join-Path $PWD 'tools/Modules'
          if (-not (Test-Path (Join-Path $modulePath 'Pester' '5.5.0'))) {
            Save-Module -Name Pester -RequiredVersion 5.5.0 -Path $modulePath -Force
          }
          $env:PSModulePath = "$modulePath" + [IO.Path]::PathSeparator + $env:PSModulePath
          "PSModulePath=$env:PSModulePath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Upload Pester module
        uses: actions/upload-artifact@v4
        with:
          name: pester-module
          path: tools/Modules/Pester/5.5.0
      - name: Run Pester tests
        shell: pwsh
        run: |
          Invoke-Pester

  build_cli:
    runs-on: ubuntu-latest
    name: Build and test CLI
    outputs:
      cli_version: ${{ steps.version.outputs.cli_version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Extract version
        id: version
        run: echo "cli_version=$(grep -oP '(?<=<Version>).*?(?=</Version>)' version.props)" >> $GITHUB_OUTPUT
      - name: Restore
        run: dotnet restore OrgCodingHoursCLI/OrgCodingHoursCLI.csproj
      - name: Build
        run: dotnet build OrgCodingHoursCLI/OrgCodingHoursCLI.csproj -c Release --no-restore
      - name: Run unit tests
        run: dotnet test OrgCodingHoursCLI.Tests/OrgCodingHoursCLI.Tests.csproj
      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: tools/Modules
          key: ${{ runner.os }}-psmodules-pester-5.5.0
      - name: Install Pester
        shell: pwsh
        run: |
          $modulePath = Join-Path $PWD 'tools/Modules'
          if (-not (Test-Path (Join-Path $modulePath 'Pester' '5.5.0'))) {
            Save-Module -Name Pester -RequiredVersion 5.5.0 -Path $modulePath -Force
          }
          $env:PSModulePath = "$modulePath" + [IO.Path]::PathSeparator + $env:PSModulePath
          "PSModulePath=$env:PSModulePath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Upload Pester module
        uses: actions/upload-artifact@v4
        with:
          name: pester-module
          path: tools/Modules/Pester/5.5.0
      - name: Run Pester tests
        shell: pwsh
        run: |
          Invoke-Pester
      - name: Pack CLI
        run: dotnet pack OrgCodingHoursCLI/OrgCodingHoursCLI.csproj -c Release -o package -p:PackageVersion=${{ steps.version.outputs.cli_version }}
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-package
          path: package/*.nupkg

  docker_build:
    runs-on: ubuntu-latest
    needs: build_cli
    permissions:
      contents: read
      packages: write
    name: Build Docker image
    steps:
      - uses: actions/checkout@v4
      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-package
          path: package
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            CLI_VERSION=${{ needs.build_cli.outputs.cli_version }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ needs.build_cli.outputs.cli_version }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
