name: "Org Coding Hours Docker"
description: >
  Docker container action to compute coding hours across multiple repositories using git-hours.

inputs:
  repos:
    description: Space-separated list of GitHub repositories in owner/name format.
    required: true
  window_start:
    description: Optional start date in YYYY-MM-DD format for the report window.
    required: false
  git_hours_version:
    description: git-hours release tag to install
    default: v0.1.2
    required: false

outputs:
  aggregated_report:
    description: Path to the aggregated JSON report file
  repo_slug:
    description: Repositories identifier safe for artifact names (slashes and spaces replaced by underscores)

runs:
  using: "docker"
  image: "Dockerfile"
  env:
    REPOS: ${{ inputs.repos }}
    WINDOW_START: ${{ inputs.window_start }}
    GIT_HOURS_VERSION: ${{ inputs.git_hours_version }}
